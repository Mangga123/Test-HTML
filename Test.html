<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Abstract Box</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #33444a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .scroll-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .box {
            min-width: 300px;
            height: 200px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin: 0 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .box:nth-child(1) { background-color: #86AC41; }
        .box:nth-child(2) { background-color: #34675C; }
        .box:nth-child(3) { background-color: #7DA3A1; }
        .box:nth-child(4) { background-color: #86AC41; }
        .box:nth-child(5) { background-color: #34675C; }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="box"><img src="https://raw.githubusercontent.com/Mangga123/Test-HTML/main/Folder1/Bebek.jpg" alt="Image 1"></div>
        <div class="box"><img src="image2.jpg" alt="Image 2"></div>
        <div class="box"><img src="image3.jpg" alt="Image 3"></div>
        <div class="box"><img src="image4.jpg" alt="Image 4"></div>
        <div class="box"><img src="image5.jpg" alt="Image 5"></div>
    </div>
</body>
</html>
