<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Abstract Box</title>
    <link rel="stylesheet" href="Css.css">
</head>
<body>
    <div class="header-text">I Love You Sayang</div>
    
    <!-- Slideshow -->
    <div class="slideshow-container">
        <img class="slide" src="Folder1/MAN4.jpg" alt="Image 1">
        <img class="slide" src="Folder1/MAN2.jpg" alt="Image 2">
        <img class="slide" src="Folder1/MAN3.jpg" alt="Image 3">
        <img class="slide" src="Folder1/MAN1.jpg" alt="Image 4">
        <img class="slide" src="Folder1/MAN5.jpg" alt="Image 5">
    </div>

    <!-- Gambar Vertikal di Bawah -->
    <div class="scroll-container">
        <div class="box"><img src="Folder1/MAN4.jpg" alt="Image 1"></div>
        <div class="box"><img src="Folder1/MAN2.jpg" alt="Image 2"></div>
        <div class="box"><img src="Folder1/MAN3.jpg" alt="Image 3"></div>
        <div class="box"><img src="Folder1/MAN1.jpg" alt="Image 4"></div>
        <div class="box"><img src="Folder1/MAN5.jpg" alt="Image 5"></div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
